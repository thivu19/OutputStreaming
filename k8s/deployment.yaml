apiVersion: apps/v1
kind: Deployment
metadata:
  name: outputstreaming-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: outputstreaming
  template:
    metadata:
      labels:
        app: outputstreaming
    spec:
      containers:
        - name: output-streaming
          image: thivu19/output-streaming:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"