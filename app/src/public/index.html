<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - OutputStreaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to OutputStreaming</h1>
    </header>
    <main>
        <div>
            Link:
            <input type="text" id="link-input" placeholder="Enter stream link here" />
            <button onclick="startStreaming()">Start Streaming</button>
        </div>
        <div>
             Resolution:
            <option>
                <select id="resolution-select" onchange="changeResolution()">
                    <option value="256p">256p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </option>
        </div>
        <img id="frame" src="" alt="Waiting for frames..." />
    </main>
    <footer>
        &copy; Group 1. All rights reserved.
    </footer>
</body>

</html>
