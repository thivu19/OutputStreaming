<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - OutputStreaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to OutputStreaming</h1>
    </header>
    <div class="row">
        <div class="column side">
            <div class="container">
                Link:
                <select id="livestream-select" onchange="changeLiveStream()">
                    <option scr="https://www.youtube.com/watch?v=73-EekdVVU8" value="Bear">Bear</option>
                    <option scr="https://www.youtube.com/watch?v=rnXIjl_Rzy4" value="NYC">NYC</option>
                </select>
            </div>
            <div class="container">
                Resolution:
                <select id="resolution-select" onchange="changeResolution()">
                    <option value="256p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="frameCount">0</div>
                    <div class="stat-label">Frames Received</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="latency">0ms</div>
                    <div class="stat-label">Latency</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="resolution">-</div>
                    <div class="stat-label">Resolution</div>
                </div>
            </div>
        </div>
        <div class="column middle">
            <img id="frame" alt="Detection frame"/>
            <h3>Waiting for frames...</h3>
        </div>
    </div>
    <footer>
        &copy; Group 1. All rights reserved.
    </footer>
</body>

</html>
